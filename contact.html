<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact • Gloves Up Boxing Gym</title>
  <link rel="icon" href="./assets/icon.jpg">
  <style>
    :root{
      --bg:#111; --ink:#f4f4f4; --muted:#e6e6e6; --accent:#f6a79a;
      --shadow:0 8px 24px rgba(0,0,0,.35); --content-w:1000px;
      --card:#c0392b; /* red for contact box */
    }
    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; background:var(--bg); color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    .wrap{ width:min(var(--content-w),96vw); margin:0 auto; }

    /* Banner */
    .topbar{ padding:24px 0 8px; }
    .header-banner{ width:100%; border-radius:12px; display:block; box-shadow:var(--shadow); }

    /* Nav */
    .nav{ background:var(--accent); position:sticky; top:0; z-index:5; }
    .nav__inner{ width:min(var(--content-w),96vw); margin:0 auto; }
    .nav__toggle{ display:none; }
    .nav__list{
      list-style:none; margin:0; padding:12px 0;
      display:flex; flex-wrap:wrap; justify-content:space-evenly; align-items:center;
    }
    .nav__list a{ display:block; padding:10px 8px; color:#1c1c1c; text-decoration:none; font-weight:800; }

    /* Contact Section */
    main{ padding:40px 0 60px; text-align:center; }
    .contact-card{
      background:var(--card);
      padding:30px 20px;
      border-radius:12px;
      box-shadow:var(--shadow);
      margin-bottom:30px;
      color:#fff;
    }
    .contact-card h2{ margin:0 0 20px; font-size:24px; }
    .contact-card p{ margin:8px 0; font-size:18px; }
    .contact-card strong{ display:block; margin-bottom:5px; }

    /* Map */
    iframe{
      width:100%; height:350px;
      border:0; border-radius:12px; box-shadow:var(--shadow);
    }

    @media (max-width:720px){
      .nav__toggle{ display:inline-block; background:transparent; border:0; font-size:24px; padding:12px }
      .nav__list{ display:none; flex-direction:column; gap:14px; padding:10px 0; }
      .nav.open .nav__list{ display:flex; }
      .contact-card{ font-size:16px; }
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <header class="topbar">
    <div class="wrap">
      <img class="header-banner" src="./assets/banner.jpg" alt="Gloves Up Boxing Gym header">
    </div>
  </header>

  <!-- Nav -->
  <nav class="nav">
    <div class="nav__inner">
      <button class="nav__toggle" aria-label="Toggle menu">☰</button>
      <ul class="nav__list">
        <li><a href="./home.html">Home</a></li>
        <li><a href="./about.html">About Us</a></li>
        <li><a href="./schedules.html">Schedules</a></li>
        <li><a href="./join.html">Join Us</a></li>
        <li><a href="./donate.html">Donate</a></li>
        <li><a href="./stories.html">Stories</a></li>
        <li><a href="./contact.html" aria-current="page">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact info -->
  <main class="wrap">
    <div class="contact-card">
      <h2>Contact Details</h2>
      <p><strong>Phone Number:</strong> 023 445 6529</p>
      <p><strong>Email Address:</strong> GlovesUp@gmail.com</p>
      <p><strong>Address:</strong> Inanda Rd, Chislehurston, Sandton, 2196</p>
    </div>

    <!-- Google Maps Embed -->
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3582.5758855362856!2d28.04389391502346!3d-26.119842483476933!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e950da1d75b5f35%3A0x6f69a9efb58289f6!2sInanda%20Rd%2C%20Chislehurston%2C%20Sandton%2C%202196!5e0!3m2!1sen!2sza!4v1632823500000!5m2!1sen!2sza"
      allowfullscreen="" loading="lazy">
    </iframe>
  </main>

  <script>
    // mobile menu toggle
    const nav = document.querySelector('.nav');
    const toggle = document.querySelector('.nav__toggle');
    if (toggle) toggle.addEventListener('click', () => nav.classList.toggle('open'));
  </script>
</body>
</html>
