<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gloves Up Boxing Gym • Home</title>
  <link rel="icon" href="./assets/icon.jpg">
  <style>
    :root{
      --bg:#111;
      --ink:#f4f4f4;
      --muted:#e6e6e6;
      --accent:#f6a79a;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --content-w: 1100px;
    }
    *{ box-sizing:border-box }
    html,body{ margin:0; padding:0; background:var(--bg); color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }

    .wrap{ width:min(var(--content-w), 96vw); margin:0 auto; }

    /* Header banner (single image) */
    .topbar{ padding:24px 0 8px; }
    .header-banner{
      width:100%; height:auto; display:block;
      border-radius:12px; box-shadow:var(--shadow);
    }

    /* Nav */
    .nav{ background:var(--accent); position:sticky; top:0; z-index:5; }
    .nav__inner{ width:min(var(--content-w), 96vw); margin:0 auto; }
    .nav__toggle{ display:none; }
    .nav__list{
      list-style:none; margin:0; padding:12px 0;
      display:flex; flex-wrap:wrap;
      justify-content:space-evenly;   /* spread items across the bar */
      align-items:center;
      gap:0;                          /* spacing handled by space-evenly */
    }
    .nav__list a{
      display:block; padding:10px 8px;
      color:#1c1c1c; text-decoration:none; font-weight:800;
      letter-spacing:.2px;
    }

    /* Hero */
    .hero{
      position:relative; min-height:68vh;
      display:grid; place-items:center;
      padding:40px 0 60px;
      background:#000 url("./assets/boxingring.jpg") center/cover no-repeat;
    }
    .hero__copy{
      position:relative; z-index:1; width:min(820px, 92vw);
      background:linear-gradient(to right, rgba(0,0,0,.70), rgba(0,0,0,.55));
      padding:22px 26px; border-radius:12px; box-shadow:var(--shadow);
      text-align:center;
    }
    .hero__copy p{ margin:0 0 18px; line-height:1.5; color:var(--muted); }
    .btn{
      display:inline-block; padding:12px 22px; border-radius:999px;
      background:#fff; color:#111; font-weight:800; text-decoration:none;
    }

    /* Responsive */
    @media (max-width: 720px){
      .nav__toggle{ display:inline-block; background:transparent; border:0; font-size:24px; padding:12px }
      .nav__list{ display:none; flex-direction:column; gap:14px; padding:10px 0; }
      .nav.open .nav__list{ display:flex; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="topbar">
    <div class="wrap">
      <img class="header-banner" src="./assets/banner.jpg" alt="Gloves Up Boxing Gym header">
    </div>
  </header>

  <!-- Navigation -->
  <nav class="nav">
    <div class="nav__inner">
      <button class="nav__toggle" aria-label="Toggle menu">☰</button>
      <ul class="nav__list">
        <li><a href="./about.html">About Us</a></li>
        <li><a href="./schedules.html">Schedules</a></li>
        <li><a href="./join.html">Join Us</a></li>
        <li><a href="./donate.html">Donate</a></li>
        <li><a href="./stories.html">Stories</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <div class="hero__copy">
      <p><strong>Gloves Up Boxing Gym</strong> is a non-profitable organisation focused on proving a safe place for underprivileged kids in violent areas. We provide mentorship, life skills and a place to find your voice.</p>
      <!-- Get Started now points to About Us -->
      <a class="btn" href="./about.html">Get Started</a>
    </div>
  </section>

  <script>
    // mobile menu toggle
    const nav = document.querySelector('.nav');
    const toggle = document.querySelector('.nav__toggle');
    if (toggle) toggle.addEventListener('click', () => nav.classList.toggle('open'));
  </script>
</body>
</html>
